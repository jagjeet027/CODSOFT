<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-page</title>
</head>
<style>
    *{
        margin: 0%;
        padding: 0%; 
        box-sizing: border-box;
    }

    body{
        width: 100%;
        height: 100vh;
        position: relative;
        background-color: rgb(30, 83, 83);
    }
    #form-container{
        width: 500px;
        height: 650px;
        position: absolute;
        top: 5%;
        left: 35%;
        background-color: rgb(255, 255, 255);
        border-radius: 5px;
        box-shadow: 5px 5px 20px rgb(0, 221, 255) ,-2px -2px 20px rgb(0, 238, 255);
    }

    .imageDiv{
        width: 500px;
        height: 200px;
        position: relative;
    }
    .imageDiv img{
        width: 400px;
        height: 150px;
        position: absolute;
        top: 20px;
        left: 10%;

    }
    
    .form-group {
        margin-bottom: 15px;
        margin-left: 20px;
    }
    label{
        display: block;
    font-weight: 500;
    margin-bottom: 5px;
    }
    input {
        width: 95%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;

    }
    
    .btn {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        margin-left: 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width:91% ;
        height: 40px;
        padding: 10px;
    }
    
    .btn:hover {
        background-color: #45a049;
    }

    .btn2 {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        margin-left: 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width:91% ;
        height: 40px;
        margin: 20px;
    }
    .btn a{
        text-decoration: none;
        color: aliceblue;
        font-size: 15px;
    }
    .btn2 a{
        text-decoration: none;
        color: aliceblue;
        font-size: 15px;
    }
    .btn2:hover {
        background-color: #5c58af;
    }
#form-container>p{
    position: absolute;
    bottom: 40px;
    left: 150px;
}
#paragraph{
    padding: 20px;
    font-size: 18px;
}
/* Existing styles... */

/* Media query for smaller screens */
@media (max-width: 768px) {
    #form-container {
      width: 90%;
      height: auto;
      top: 2%;
      left: 5%;
      padding-bottom: 20px;
    }
  
    .imageDiv {
      width: 100%;
      height: 150px;
    }
  
    .imageDiv img {
      width: 200px;
      height: 100px;
      left: 50%;
      transform: translateX(-50%);
    }
  
    .form-group {
      margin-left: 10px;
      margin-right: 10px;
    }
  
    input {
      width: 100%;
    }
  
    .btn,
    .btn2 {
      width: 95%;
      margin-left: 10px;
      margin-right: 10px;
    }
  
    #form-container > p {
      position: static;
      text-align: center;
      margin-top: 20px;
    }
  
    #paragraph {
      padding: 10px;
      font-size: 16px;
    }
  }
</style>
<body>
    <div id="form-container">
        <div class="imageDiv">
            <img src="image.png" alt="">
        </div>
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="1f58ccf6-4b5f-41e8-b6ea-4e843285928a">
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" placeholder="Full Name" required id="Name" name="Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Email Address" required id="email" name="email">
            </div>
            <div class="form-group">
                <label for="text">Mobile No.</label>
                <input type="tel" placeholder="Mobile No." required id="text" name="text">
            </div>
            <p id="paragraph">You are agreeing to the Terms of services and Privacy policy.</p>
            <button type="submit" class="btn"><a href="index.html">Get Started</a></button>
        </form>
        <p>Already a member? <a href="login-page.html">Sign in</a></p>
        <button type="submit" class="btn2"><a href="index.html">go back home</a></button>
    </div>
</body>
</html>

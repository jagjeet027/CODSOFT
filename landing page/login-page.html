<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(90deg, #14083d, #4e3582);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-box {
    width: 350px;
    height: 400px;
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    position: relative;
    
}

.user-icon {
    text-align: center;
    margin-bottom: 20px;
    border: 2px solid red;
    width: 100px;
    height: 100px;
    border-radius:50px ;
    position: absolute;
    top: 20px;
    left: 40%;
}

.user-icon i {
    font-size: 70px;
    color: #8e2de2;
    padding-top: 15px;
    
}

.input-group {
    position: relative;
    padding: 10px;
}

.input-group i {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: #8e2de2;
}

.input-group input {
    width: 300px;
    padding: 10px 10px 10px 30px;
    border: none;
    border-radius: 5px;
    background-color: #f2f2f2;
    font-family: inherit;
}

.checkbox {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}
form{
    position: absolute;
    top: 30%;
    left: 30px;
}

.checkbox input[type="checkbox"] {
    margin-right: 10px;
}

.forgot-password {
    display: block;
    text-align: right;
    color: #8e2de2;
    text-decoration: none;
    margin-bottom: 20px;
}

.login-btn {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #8e2de2;
    color: #fff;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin: 2px;
}

.login-btn:hover {
    background-color: #4a00e0;
}

.login-btn a{
    text-decoration:none;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    font-size: 15px;
}
@media screen and (max-width: 767px){
    .login-box {
        width: 250px;
        height: 400px;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        position: relative;
        
    }

    
.user-icon {
    outline: 8px solid rgb(127, 123, 123);
    border-radius:55px ;
    left: 36%;
    top: 10%;
}

.user-icon i {
    font-size: 70px;
    color: #000000;
    padding-top: 15px;
    
}

.input-group i {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: #8e2de2;
}

.input-group input {
    width: 210px;
    padding: 10px 10px 10px 30px;
    border: none;
   
}

.checkbox {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}
form{
    position: absolute;
    top: 38%;
    left: 20px;
}


}
</style>
<body>
    <div class="container">
        <div class="login-box">
            <div class="user-icon">
                <i class="fas fa-user"></i>
            </div>
            <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="1f58ccf6-4b5f-41e8-b6ea-4e843285928a">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email ID"  name="email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password"  name="password" required>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="form-page.html" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="login-btn">LOGIN</button>
                <button type="submit" class="login-btn"><a href="form-page.html">Sign-Up</a></button>
            </form>
        </div>
    </div>
</body>
</html>
